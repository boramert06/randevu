<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Randevu Sistemi</title>
    <style>
        body {
            background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 2rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            min-width: 320px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input[type="text"] {
            padding: 0.5rem;
            border: 1px solid #bdbdbd;
            border-radius: 8px;
            font-size: 1rem;
        }
        input[type="submit"] {
            background: #66a6ff;
            color: white;
            border: none;
            padding: 0.7rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        input[type="submit"]:hover {
            background: #89f7fe;
            color: #333;
        }
        .mesaj {
            margin-top: 1rem;
            padding: 0.7rem;
            background: #e0f7fa;
            border-radius: 8px;
            color: #00796b;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Randevu Al</h2>
        <form method="post">
            <input type="text" name="isim" placeholder="İsim" required>
            <input type="text" name="soyisim" placeholder="Soyisim" required>
            <input type="text" name="telefon" placeholder="Telefon" required>
            <input type="submit" value="Randevu Al">
        </form>
        {% if mesaj %}
            <div class="mesaj">{{ mesaj }}</div>
        {% endif %}
    </div>
</body>
</html>
