<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Hizmetler</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f4ff; min-height: 100vh; }
        .container { background: #fff; margin: 3rem auto; padding: 2rem; border-radius: 16px; max-width: 500px; box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);}
        h2 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 1.5rem;}
        th, td { padding: 0.8rem; border-bottom: 1px solid #e0e7ff; text-align: left;}
        th { background: #f5f8ff; }
        /* Drawer Menu Styles */
        .drawer {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            background-color: #222;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
        }
        .drawer a {
            padding: 12px 24px;
            text-decoration: none;
            font-size: 1.1rem;
            color: #fff;
            display: block;
            transition: 0.2s;
        }
        .drawer a:hover {
            background: #66a6ff;
            color: #222;
        }
        .drawer .closebtn {
            position: absolute;
            top: 12px;
            right: 18px;
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
        }
        .menu-btn {
            position: absolute;
            top: 24px;
            left: 24px;
            font-size: 2rem;
            background: none;
            border: none;
            color: #333;
            cursor: pointer;
            z-index: 1100;
        }
        @media (max-width: 600px) {
            .container { max-width: 98vw; padding: 1rem 0.2rem; }
        }
    </style>
</head>
<body>
    <!-- Drawer Menu Button -->
    <button class="menu-btn" onclick="openDrawer()">&#9776;</button>
    <!-- Drawer Menu -->
    <div id="drawer" class="drawer">
        <span class="closebtn" onclick="closeDrawer()">&times;</span>
        <a href="{{ url_for('home') }}">Ana Sayfa</a>
        <a href="{{ url_for('randevularim') }}">Randevularım</a>
        <a href="{{ url_for('hizmetler') }}">Hizmetler</a>
        <a href="{{ url_for('personeller') }}">Personeller</a>
        <a href="{{ url_for('degerlendirme') }}">Değerlendirme</a>
        <a href="{{ url_for('ayarlar') }}">Ayarlar</a>
        <a href="{{ url_for('logout') }}">Çıkış</a>
    </div>
    <div class="container">
        <h2>Sunulan Hizmetler</h2>
        <table>
            <tr>
                <th>Hizmet</th>
                <th>Süre (dk)</th>
            </tr>
            {% for h in hizmetler %}
            <tr>
                <td>{{ h.ad }}</td>
                <td>{{ h.sure }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <script>
        function openDrawer() {
            document.getElementById("drawer").style.width = "220px";
        }
        function closeDrawer() {
            document.getElementById("drawer").style.width = "0";
        }
    </script>
</body>
</html>
